<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <form id="register-form">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha (min 4 chars)" minlength="4" required>
                <p id="register-error" class="error-text"></p>
                <button type="submit" class="secondary">Cadastrar</button>
        </form>
        <p>Já tem conta? <a href="login.html">Faça login</a>.</p>
    </div>
    <script type="module" src="js/page-register.js"></script>
</body>
</html>
